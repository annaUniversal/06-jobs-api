<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Tasks</title>
  </head>

  <script src="./index.js" type="module"></script>

  <body>
    <h1>Your Tasks</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display:none;">
      <button type="button" id="logon">logon</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">logon</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display:none;">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <div id="tasks" style="display:none;">
      <p id="tasks-message"></p>
      <table id="tasks-table">
        <tr id="tasks-table-header">
          <th>Category</th>
          <th>Task Name</th>
          <th>Status</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-task">add task</button>
      <button type="button" id="logoff">log off</button>
    </div>
    <div id="edit-task" style="display:none;">
      <form>
        <div>
          <label for="category">category:</label>
          <input type="text" id="category" />
        </div>
        <div>
          <label for="taskName">taskName:</label>
          <input type="text" id="taskName" />
        </div>
        <div>
          <label for="status">status:</label>
          <select id="status">
            <option value="pending">pending</option>
            <option value="inProgress">inProgress</option>
            <option value="declined">declined</option>
            <option value="done">done</option>
          </select>
        </div>
        <button type="button" id="adding-task">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
  </body>
</html>
